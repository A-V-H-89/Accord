<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Accord calculation</title>
    <link href='./style.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container pt-0">
        <img src="https://loe-ror.no/wp-content/uploads/2020/12/loe-rorprodukter-logo-300px.jpg" alt="image" loading='lazy'>
    </div>
    <div class="container pt-5">
        <div class="row mb-3 align-items-end">
            <div class="col-3">
                <span>ACCORD</span>
            </div>
            <div class="col pe-4">
                <span class="text d-none text-danger" role='alert'>Dette feltet er obligatorisk</span>
                <input type='number' class='form-control' id='accord' />
                <button type='button' class='clean' aria-label='Clean accord field'></button>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row mb-3 align-items-end">
            <div class="col-3">
                <span>MENGDE</span>
            </div>
            <div class="col pe-4">
                <span class="text d-none text-danger" role='alert'>Dette feltet er obligatorisk</span>
                <input type='number' class='form-control align-middle' id='producing' />
                <button type='button' class='clean' aria-label='Clean amount field'></button>
            </div>
            <div class="col-3">
                <button type='button' class='btn btn-primary' id='calculateByProducing' aria-label='Calculate by amount'>TIMER & SATS</button>
            </div>
        </div>
        <div class="row mb-3 align-items-end">
            <div class="col-3">
                <span>TIMER</span>
            </div>
            <div class="col pe-4">
                <span class="text d-none text-danger" role='alert'>Dette feltet er obligatorisk</span>
                <input type='number' class='form-control' id='hours' step='0.1' />
                <button type='button' class='clean' aria-label='Clean hours field'></button>
            </div>
            <div class="col-3">
                <button id='calculateByHours' type='button' class='btn btn-primary' aria-label='Calculate by hours'>SATS</button>
            </div>
        </div>
        <div class="row mb-5 align-items-end">
            <div class="col-3">
                <span>SATS</span>
            </div>
            <div class="col pe-4">
                <span class="text d-none">Dette feltet er obligatorisk</span>
                <input type='number' class='form-control' id='rate' value='237' />
                <button type='button' class='clean' aria-label='Clean rate field'></button>
            </div>
            <div class="col-3">
                <button id='calculateByRate' type='button' class='btn btn-primary' aria-label='Calculate by rate'>MENGDE</button>
            </div>
        </div>
        <div class="row">
            <div>
                <button type='button' id='clean' class='btn btn-secondary w-100' aria-label='Clean all fields'>RENGJÃ˜R ALLE FELT</button>
            </div>
        </div>
    </div>
    <script src='script.js'></script>
</body>

</html>
